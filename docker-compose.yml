version: '3.9'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: vehicle-classifier-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vehicle-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-classifier-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=change-me-in-production-with-strong-random-key
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - TRUSTED_HOSTS=localhost,127.0.0.1,app
      - DATABASE_URL=sqlite:///db/vehicle_classifier.db
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./checkpoints:/app/checkpoints
      - ./db:/app/db
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vehicle-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  vehicle-net:
    driver: bridge

volumes:
  redis_data:
    driver: local
